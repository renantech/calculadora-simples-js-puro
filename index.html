<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>

  <section class="container">
    <h1>Calculadora Simples - JavaScript Puro</h1>
    <div class="container-calculator">
      <div class="calculator">
        <input type="text" class="input-calc" id="display" disabled>
        <div class="row row-1">
          <input type="button" class="btn-calc btn-num" value="1">
          <input type="button" class="btn-calc btn-num" value="2">
          <input type="button" class="btn-calc btn-num" value="3">
          <input type="button" class="btn-calc btn-add" value="+">
          <input type="button" class="btn-calc btn-min" value="-">
        </div>
        <div class="row row-2">
          <input type="button" class="btn-calc btn-num" value="4">
          <input type="button" class="btn-calc btn-num" value="5">
          <input type="button" class="btn-calc btn-num" value="6">
          <input type="button" class="btn-calc btn-mult" value="*">
          <input type="button" class="btn-calc btn-div" value="/">
        </div>
        <div class="row row-3">
          <input type="button" class="btn-calc btn-num" value="7">
          <input type="button" class="btn-calc btn-num" value="8">
          <input type="button" class="btn-calc btn-num" value="9">
          <input type="button" class="btn-calc btn-clear" value="C">
        </div>
        <div class="row row-4">
          <input type="button" class="btn-calc zero btn-num" value="0">
          <input type="button" class="btn-calc eq btn-aws" value="=">
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
